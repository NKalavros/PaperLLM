services:
  - type: web
    name: PaperLLM
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: paperllm-redis  # Replace with your actual Redis service name
          property: connectionString

  # Celery worker service
  - type: worker
    name: celery-worker
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A app.celery worker --loglevel=info --concurrency=1"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: paperllm-redis
          property: connectionString